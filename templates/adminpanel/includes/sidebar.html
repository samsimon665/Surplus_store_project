<aside
    class="flex h-screen w-64 flex-col border-r border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-background-dark">
    <div class="flex flex-col gap-4">
        <div class="flex items-center gap-3">
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDdBOMrJUuyOElRv3oUCBVyEdnUm6vY7Wqw0tCH7xqHBqiLOJsdqYiFhLU10wtKdY6gFkxPtWJBOWni5K4mzj2JA8hRTS1iNYVDK_6kti022U7eeORE-DKACIulkWnMWdsH6lp2nAxIs2r8kioc79fY90YH9Y5z788uzlvKliTICP0MaKaiWLcYyLjsVsdmVgSuWgJ6lxrqOFyxF8RL_rMM8zv4ek0Q-4HLiCQ1SPXUn9Xje_DXhw-x_ZUjOOsbH7SxPYfuG78");'>
            </div>
            <div class="flex flex-col">
                <h1 class="text-base font-medium leading-normal text-slate-900 dark:text-slate-200">The Shop</h1>
                <p class="text-sm font-normal leading-normal text-slate-500 dark:text-slate-400">Admin Panel</p>
            </div>
        </div>

        <!-- only change = id added -->
        <nav id="sidebar-menu" class="flex flex-col gap-2">

            <!-- â— removed all hard-coded blue classes -->
            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800"
                href="{% url 'adminpanel:dashboard' %}">
                <span class="material-symbols-outlined">dashboard</span>
                <p class="text-sm font-medium leading-normal">Dashboard</p>
            </a>

            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800" href="#">
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">inventory_2</span>
                <p class="text-sm font-medium leading-normal text-slate-700 dark:text-slate-300">Products</p>
            </a>

            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800"
                href="{% url 'adminpanel:customers' %}">
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">group</span>
                <p class="text-sm font-medium leading-normal text-slate-700 dark:text-slate-300">Customers</p>
            </a>

            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800" href="#">
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">shopping_cart</span>
                <p class="text-sm font-medium leading-normal text-slate-700 dark:text-slate-300">Orders</p>
            </a>

            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800" href="#">
                <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">settings</span>
                <p class="text-sm font-medium leading-normal text-slate-700 dark:text-slate-300">Settings</p>
            </a>
        </nav>
    </div>

    <div class="mt-auto flex flex-col gap-4">

        <form action="{% url 'adminpanel:logout' %}" method="POST" style="width: auto;">
            {% csrf_token %}
            <button class="flex h-12 min-w-[220px] cursor-pointer items-center justify-center gap-2 
                               rounded-xl bg-white px-6 text-base font-semibold text-black 
                               border border-slate-300 transition-all duration-200
                               hover:bg-black hover:text-white dark:bg-slate-100 dark:text-black">

                <!-- Logout Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0 
                                     0a1 1 0 01-1 1H6a2 2 0 01-2-2V7a2 2 0 012-2h6a1 1 0 011 1v1" />
                </svg>

                <span>Logout</span>
            </button>
        </form>



    </div>
</aside>

<style>
    /* High Contrast Active State */
    .active-sidebar-item {
        background: #e8f0fe !important;
        /* light blue highlight */
        color: #1a73e8 !important;
        /* google blue */
    }

    .active-sidebar-item span {
        color: #1a73e8 !important;
    }

    .active-sidebar-item p {
        color: #1a73e8 !important;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const current = window.location.pathname;
        document.querySelectorAll("#sidebar-menu a").forEach(link => {
            if (link.getAttribute("href") === current) {
                link.classList.add("active-sidebar-item");
            }
        });
    });
</script>
